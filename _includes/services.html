services {% assign about = site.data.content.about %}

<ul>

    {% for item in site.data.content.services %}

    <li>
        <a href="{{item.url}}">
            <i class="{{item.icon}}"></i><span class="icon-desc">{{about.name}} on {{item.service}}</span>
        </a>
    </li>

    {% endfor %}
</ul>
