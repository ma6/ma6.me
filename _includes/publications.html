<div class="row">
    <div class="seven columns offset-by-two">
        <h3>Publications</h3>
    </div>
</div>


{% for item in site.data.publications %}
<div class="row items {% cycle 'odd', 'even' %} {% if forloop.first == true %} first {% endif %} job_item">
    <div class="two columns">
        <p class="date">{{ item.date }}</p>
    </div>
    <div class="seven columns ">
        <p class="job">
            <a href="{{ item.publication-url }}">{{item.title}}</a>
        </p>
        {% for piece in item.content %}
        <p>{{ piece.text }}</p>
        {% endfor %}
    </div>
</div>
{% endfor %}
